name: Lint and Test

on:
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          # Example: use flake8 as linter
          pip install flake8
          flake8 .

      - name: Run unit tests
        run: |
          python -m unittest discover -s "test"
